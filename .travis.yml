language: node_js
dist: trusty
sudo: true
matrix:
  include:
    - os: osx

node_js:
  - "6"

install:
    - npm install

script:
    - npm run reconfigure
    - npm run build
    - npm run pkgtar
    - npm run pkgzip

deploy:
  provider: releases
  file_glob: true
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - "dist/texpand-*.zip"
    - "dist/texpand-*.tar.gz"
  on:
    tags: true
